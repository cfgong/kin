<!--
Page to make the groups
-->

<!DOCTYPE html>
<html>
<header>
    <title>Create Groups</title>

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="css/home.css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="js/vis.js"></script>
    <link href="../js/vis.js" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/home.css">
</header>

<body>
    <div id = "healthBar"> Relationship Health </div>
    <div class="healthBarClass">
      <div>
        <div class="oneHealthBar w3-round-xlarge">
          <div class="w3-light-grey w3-round-xlarge">
            <div class="w3-green w3-round-xlarge" style="height:18px;width:75%"></div>
          </div>
        </div>
        <div class="barName"> Family </div>
      </div>
      <div>
        <div class="oneHealthBar w3-round-xlarge">
          <div class="w3-light-grey w3-round-xlarge">
            <div class="w3-green w3-round-xlarge" style="height:18px;width:85%"></div>
          </div>
        </div>
        <div class="barName"> Friends </div>
      </div>
      <div>
        <div class="oneHealthBar w3-round-xlarge">
          <div class="w3-light-grey w3-round-xlarge">
            <div class="w3-green w3-round-xlarge" style="height:18px;width:46%"></div>
          </div>
        </div>
        <div class="barName"> Work Friends </div>
      </div>
      <div>
        <div class="oneHealthBar w3-round-xlarge">
          <div class="w3-light-grey w3-round-xlarge">
            <div class="w3-green w3-round-xlarge" style="height:18px;width:21%"></div>
          </div>
        </div>
        <div class="barName"> Camp </div>
      </div>
    </div>
    <div id="groups"></div>
        <!-- script -->
    <div id="mynetwork"></div>
    <div class="network-display">
      <div>
        <div id="name"> Name: </div>
        <div id="inputName"> Jim </div>
      </div>
      <div>
        <div id="group"> Group: </div>
        <div id="inputGroup"> Coworkers </div>
      </div>
      <div>
        <div id="frequency"> Frequency: </div>
        <div id="inputFrequency"> Biweekly </div>
      </div>
      <div>
        <div id="health"> Relationship Health: </div>
        <div id="inputHealth"> Healthy </div>
      </div>
      <div>
        <div id="contact">  Last Contacted: </div>
        <div id="inputContact"> 2/18/18 </div>
      </div>
    </div>

    <script src="js/home.js"></script>

</body>
</html>
