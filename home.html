<!--
Page to make the groups
-->

<!DOCTYPE html>

<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
<header>
    <title> Kin </title>

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="css/home.css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="js/vis.js"></script>
    <link href="../js/vis.js" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/home.css">

</header>

<body>
  <div id="top-color">
    <div id="kin"> Kin </div>
  </div>
  <a-scene embedded arjs='sourceType: webcam;'>
        <a-box position='-2 0.5 0' material='opacity: 0.5;'></a-box>
  		<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
        <a-box position='2 0.5 0' material='opacity: 0.5;'></a-box>
  		<a-marker-camera preset='hiro'></a-marker-camera>
  	</a-scene>


  <div>
    <span id="healthBar"> RELATIONSHIP HEALTH

    <button id="info"> <i id="special-icon" class="material-icons">info_outline</i> </button>
  </span>
    <span id="statusBar"> STATUS </span>
  </div>
    <div class="healthBarClass">
      <div>
        <div class="oneHealthBar w3-round-xlarge">
          <div class="w3-light-grey w3-round-xlarge">
            <div id="familyHealth" class="w3-green w3-round-xlarge"  style="height:18px;width:75%"></div>
          </div>
        </div>
        <div class="barName"> Family </div>
      </div>
      <div>
        <div class="oneHealthBar w3-round-xlarge">
          <div class="w3-light-grey w3-round-xlarge">
            <div id="friendHealth" class="w3-green w3-round-xlarge" style="height:18px;width:80%"></div>
          </div>
        </div>
        <div class="barName"> Friends </div>
      </div>
      <div>
        <div class="oneHealthBar w3-round-xlarge">
          <div class="w3-light-grey w3-round-xlarge">
            <div id="workHealth" class="w3-green w3-round-xlarge" style="height:18px;width:46%"></div>
          </div>
        </div>
        <div class="barName"> Work Friends </div>
      </div>
    </div>
    <div id="groups">  </div>
        <!-- script -->
    <div>

    <div>
      <button id="edit-groups"> Edit Groups </button>
      <div id="details-name"> DETAILS </div>
      <div id="network-name"> NETWORK </div>
    </div>


    <div id="mynetwork"></div>

    <div class="network-display">
      <div>
        <div id="name"> Name </div>
        <div id="inputName"> Jim </div>
      </div>
      <div>
        <div id="group"> Group </div>
        <div id="inputGroup"> Coworkers </div>
      </div>
      <div>
        <div id="frequency"> Frequency </div>
        <div id="inputFrequency"> Biweekly </div>
      </div>
      <div>
        <div id="health"> Relationship Health </div>
        <div id="inputHealth"> Healthy </div>
      </div>
      <div>
        <div id="contact">  Last Contacted </div>
        <div id="inputContact"> February 18, 2018 </div>
      </div>
      <div id="legend-container"><img id="legend" src="img/Legend.svg"></div>
    </div>

  </div>

    <script src="js/home.js"></script>

</body>
</html>
