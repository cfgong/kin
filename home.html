Page to make the groups
-->

<!DOCTYPE html>
<html>
<header>
    <title>Create Groups</title>

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="css/home.css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="js/vis.js"></script>
    <link href="../js/vis.js" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/home.css">
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
</header>

<body>
    <div id = "healthBar"> Relationship Health </div>
    <div class="healthBarClass">
      <div>
        <div class="oneHealthBar w3-round-xlarge">
          <div class="w3-light-grey w3-round-xlarge">
            <div class="w3-green w3-round-xlarge" style="height:18px;width:75%"></div>
          </div>
        </div>
        <div class="barName"> Family </div>
      </div>
      <div>
        <div class="oneHealthBar w3-round-xlarge">
          <div class="w3-light-grey w3-round-xlarge">
            <div class="w3-green w3-round-xlarge" style="height:18px;width:85%"></div>
          </div>
        </div>
        <div class="barName"> Friends </div>
      </div>
      <div>
        <div class="oneHealthBar w3-round-xlarge">
          <div class="w3-light-grey w3-round-xlarge">
            <div class="w3-green w3-round-xlarge" style="height:18px;width:46%"></div>
          </div>
        </div>
        <div class="barName"> Work Friends </div>
      </div>
      <div>
        <div class="oneHealthBar w3-round-xlarge">
          <div class="w3-light-grey w3-round-xlarge">
            <div class="w3-green w3-round-xlarge" style="height:18px;width:21%"></div>
          </div>
        </div>
        <div class="barName"> Camp </div>
      </div>
    </div>
    <div id="groups"></div>
        <!-- script -->
        <div id="mynetwork"></div>

        <script type="text/javascript">
          // create an array with nodes
          var nodes = new vis.DataSet([  //change things here to change things for specific Nodes
            {id: 1, borderWidth: 3, size: 30, color: 'orange', label: 'Me'},
            {id: 2, color: 'purple', label: 'Family'},
            {id: 3, color: 'yellow', label: 'High School Pals'},
            {id: 4, color: 'green', label: 'Coworkers'},
            {id: 5,  color: 'purple', label: 'Mom'},
            {id: 6, color: 'purple', label: 'Dad'},
            {id: 7, color: 'purple', label: 'Riley'},
            {id: 14, color: 'purple', label: 'Ana'},
            {id: 8, color: 'yellow', label: 'Ryan'},
            {id: 9, color: 'yellow', label: 'Justin'},
            {id: 10, color: 'yellow', label: 'Joey'},
            {id: 11, color: 'green', label: 'Pam'},
            {id: 12, color: 'green', label: 'Jim'},
            {id: 13, color: 'green', label: 'Dwight'}
          ]);

          // create an array with edges
          var edges = new vis.DataSet([
            {from: 1, to: 3},
            {from: 1, to: 2},
            {from: 1, to: 4},
            {from: 2, to: 14},
            {from: 2, to: 5},
            {from: 2, to: 6},
            {from: 2, to: 7},
            {from: 3, to: 8},
            {from: 3, to: 9},
            {from: 3, to: 10},
            {from: 4, to: 11},
            {from: 4, to: 12},
            {from: 4, to: 13}
          ]);

          // create a network
          var container = document.getElementById('mynetwork');
          var data = {
            nodes: nodes,
            edges: edges
          };
          var options = {    //edit things here to change properties of all nodes
              interaction:{
                zoomView: false
              },
              nodes: {
                  shape: 'dot',
                  size: 20,
                  font: {
                      size: 15,
                      color: 'black'
                  },
                  borderWidth: 4,
                  bordercolor: 'black'
              },
              edges: {
                  width: 2
              }
          };
          var network = new vis.Network(container, data, options);
        </script>

    <script src="js/home.js"></script>

</body>
</html>
