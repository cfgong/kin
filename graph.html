<!DOCTYPE HTML>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="js/vis.js"></script>
  <link href="../js/vis.js" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, borderWidth: 3, label: 'Me'},
    {id: 2, label: 'Family'},
    {id: 3, label: 'High School Pals'},
    {id: 4, label: 'Coworkers'},
    {id: 5, label: 'Mom'},
    {id: 6, label: 'Dad'},
    {id: 7, label: 'Todd'},
    {id: 8, label: 'David'},
    {id: 9, label: 'Will'},
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 1, to: 4},
    {from: 2, to: 5},
    {from: 2, to: 6},
    {from: 2, to: 7},
    {from: 3, to: 8},
    {from: 3, to: 9}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
