<html>
  <head>
    <title> Kin </title>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>

    <title> Kin Sign Up </title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
  </head>
  <body>
    <script src="js/login.js"></script>
    <div class="login-header">
      <h1> Kin </h1>
      <h3> Please create a username and password
    </div>
  <div class="login-box">
    <div class="login-form">
    <form id="login-form" onsubmit="return validatePassword()">
      Username:<br>
      <input type="text" id="username" name="username" required><br>
      Confirm Username:<br>

      <input type="text" id="confirm_username" name="username" required><br>
      <br>
      Password:<br>
      <input type="password" id="password" required><br>
      Confirm Password:
      <input type="password"  id="confirm_password" required><br>
      <input class="submit-button" type="submit" value="Submit">
    </form>

  </div>
  </div>
