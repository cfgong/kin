
<html>   
  <head>
    <title> Kin </title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
  </head>
  <body>
    <script src="js/login.js"></script>
    <div class="login-header">
      <h1> Kin </h1>
      <h3> Nurture your relationships with the people that matter to you.</h3>
    </div>
  <div class="login-box">
    <div class="login-form">
    <form id="login-form" onsubmit="validatePassword(); return false;">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="password"  id="confirm_password" placeholder="Confirm password" required><br>
      <input class="submit-button" type="submit" value="Get Started">
    </form>

  </div>
  </div>
