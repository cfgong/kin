<html>
  <head>
    <title> Kin </title>
    <link rel="stylesheet" type="text/css" href="../css/setFrequency.css"/>
       <link rel="stylesheet" type="text/css" href="../css/index.css"/> 
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      
  </head>
  <body>
    <div class="back-layer-1"> <!--the top headers-->
      <h1 class="back-layer-1"> Step 2: Set the Frequency </h1>
      <h4 class="back-layer-1"> How frequently would you like to stay in touch with each person? You can set the frequency by group or individually. </h4>
         <div class="back-layer-2"> <!-- the next box -->
           <div class="group-frequency"> <!-- group frequency box -->
             <div class="group-name"> Family </div>
             <div class="frequency-opt-row">
               <button onclick="group_frequency" class="frequency-opt"> Daily </button>
               <button onclick="group-frequency" class="frequency-opt"> Weekly </button>
               <button onclick="group-frequency" class="frequency-opt"> Bi-Weekly </button>
               <button onclick="group-frequency" class="frequency-opt"> Monthly </button>
               <button onclick="group-frequency" class="frequency-opt"> Custom </button>
             </div>
           </div>
           <div class="individual-frequency">
             <div class="individual-name"> Mom </div>
             <div class="frequency-opt-row">
               <button onclick="individual_frequency" class="frequency-opt"> Daily </button>
               <button onclick="individual_frequency" class="frequency-opt"> Weekly </button>
               <button onclick="individual_frequency" class="frequency-opt"> Bi-Weekly </button>
               <button onclick="individual_frequency" class="frequency-opt"> Monthly </button>
               <button onclick="individual_frequency" class="frequency-opt"> Custom </button>
             </div>
           </div>
           <div class="individual-frequency">
             <div class="individual-name"> Dad </div>
             <div class="frequency-opt-row">
               <button onclick="individual_frequency" class="frequency-opt"> Daily </button>
               <button onclick="individual_frequency" class="frequency-opt"> Weekly </button>
               <button onclick="individual_frequency" class="frequency-opt"> Bi-Weekly </button>
               <button onclick="individual_frequency" class="frequency-opt"> Monthly </button>
               <button onclick="individual_frequency" class="frequency-opt"> Custom </button>
             </div>
           </div>
           <div class="individual-frequency">
             <div class="individual-name"> Brandon </div>
             <div class="frequency-opt-row">
               <button onclick="individual_frequency" class="frequency-opt"> Daily </button>
               <button onclick="individual_frequency" class="frequency-opt"> Weekly </button>
               <button onclick="individual_frequency" class="frequency-opt"> Bi-Weekly </button>
               <button onclick="individual_frequency" class="frequency-opt"> Monthly </button>
               <button onclick="individual_frequency" class="frequency-opt"> Custom </button>
             </div>
           </div>
         </div>
         <div class="next-button">
          <h2 class="next-button">  Next </h2>
         </div>
    </div>
  </body>
</html>
